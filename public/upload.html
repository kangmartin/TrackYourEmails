<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload et Suivi d'Image</title>
    <style>
        /* Ajoutez votre CSS ici pour un design moderne */
        .drop-zone {
            border: 2px dashed #0087F7;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            color: #0087F7;
        }
        .drop-zone.over {
            border-color: #00E676;
        }
    </style>
</head>
<body>
    <div class="drop-zone" id="dropZone">Glissez-déposez votre image ici</div>
    <input type="file" id="fileInput" hidden>
    <button id="uploadButton">Uploader</button>
    <div id="htmlCode" style="margin-top: 20px;"></div>

    <script>
       let uploadedFile;

const dropZone = document.getElementById('dropZone');
dropZone.addEventListener('dragover', (event) => {
    event.stopPropagation();
    event.preventDefault();
    event.dataTransfer.dropEffect = 'copy';
    dropZone.classList.add('over');
});

dropZone.addEventListener('dragleave', (event) => {
    dropZone.classList.remove('over');
});

dropZone.addEventListener('drop', (event) => {
    event.stopPropagation();
    event.preventDefault();
    dropZone.classList.remove('over');
    const files = event.dataTransfer.files;
    if (files.length) {
        uploadedFile = files[0];
        dropZone.textContent = `Fichier prêt à être uploadé : ${uploadedFile.name}`;
    }
});

const uploadButton = document.getElementById('uploadButton');
uploadButton.addEventListener('click', () => {
    if (uploadedFile) {
        const formData = new FormData();
        formData.append('file', uploadedFile);

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('htmlCode').innerText = `Code HTML : ${data.htmlCode}`;
            }
        });
    } else {
        alert('Veuillez d\'abord sélectionner un fichier à uploader.');
    }
});
    </script>
</body>
</html>
